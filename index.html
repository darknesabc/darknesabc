<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러셀 이동일지 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #336699;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 120px;
        }

        #resetButton {
            margin: 10px 0;
            float: left;
            width: auto;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                max-width: 100%;
            }

            table, th, td {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            form {
                padding: 10px;
            }

            select, button {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }

        #otherReason {
            display: none; /* 기본적으로 숨김 */
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>
    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required="">
            <option value="7-1관">7-1관</option>
        </select><br />

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required="">
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required="">
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <!-- 추가 번호 생략 -->
            </optgroup>
        </select><br />

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required="">
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="복귀안함">복귀안함</option>
        </select><br />

        <label for="reason">이동사유:</label>
        <select id="reason" required="" onchange="toggleOtherReason()">
            <option value="">선택하세요</option>
            <option value="지각">지각</option>
            <option value="입/퇴실 미준수">입/퇴실 미준수</option>
            <option value="화장실/정수기">화장실/정수기</option>
            <option value="튜터 질의응답">튜터 질의응답</option>
            <option value="외부 학원/과외/보충">외부 학원/과외/보충</option>
            <option value="자료수령">자료수령</option>
            <option value="가족 행사">가족 행사</option>
            <option value="병원">병원</option>
            <option value="식사">식사</option>
            <option value="기타">기타</option>
        </select><br />

        <input type="text" id="otherReason" placeholder="사유를 입력하세요" /><br />

        <button type="submit">제출</button>
    </form>

    <script>
        function toggleOtherReason() {
            const reason = document.getElementById("reason").value;
            const otherReasonInput = document.getElementById("otherReason");
            if (reason === "기타") {
                otherReasonInput.style.display = "block";
                otherReasonInput.required = true;
            } else {
                otherReasonInput.style.display = "none";
                otherReasonInput.required = false;
            }
        }

        document.getElementById("moveForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const building = document.getElementById("building").value;
            const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
            const returnTime = document.getElementById("returnTime").value;
            const reason = document.getElementById("reason").value === "기타"
                ? document.getElementById("otherReason").value
                : document.getElementById("reason").value;


                                            const moveData = {
                                                building: building,
                                                seatNumber: seatNumber,
                                                returnTime: returnTime,
                                                reason: reason
                                            };

                                            const now = new Date();
                                            moveData.inputDate = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
                                            moveData.inputTime = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

                                            moveList.push(moveData);

                                        refreshMoveList();

    document.getElementById("moveForm").reset();

    // POST request를 보냄
    fetch('https://script.google.com/macros/s/AKfycbyNLzJfpqpDT2xIKCE9S3ix15E3gWRAy1gJ_iluIWNQtPT7NamH63mxjiZegyGOs3CH/exec', {
        method: 'POST',
        body: JSON.stringify(moveData)
    });
});


        function resetTable() {
            moveList = [];
            refreshMoveList();
        }
    </script>
</body>
</html>

</html>
