<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러셀 이동일지 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #336699;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #resetButton {
            margin-bottom: 10px;
            float: left;
        }

        table {
            margin: 20px 0;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>
    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required>
            <option value="7-1관">7-1관</option>
        </select><br>

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required>
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required>
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <!-- Add options up to 40 -->
                ${Array.from({ length: 40 }, (_, i) => `<option value="${String(i + 1).padStart(2, '0')}">${i + 1}</option>`).join('')}
            </optgroup>
        </select><br>

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required>
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="복귀안함">복귀안함</option>
        </select><br>

        <label for="reason">이동사유:</label>
        <select id="reason" required>
            <option value="">선택하세요</option>
            <option value="지각">지각</option>
            <option value="입/퇴실 미준수">입/퇴실 미준수</option>
            <option value="화장실/정수기">화장실/정수기</option>
            <option value="튜터 질의응답">튜터 질의응답</option>
            <option value="외부 학원/과외/보충">외부 학원/과외/보충</option>
            <option value="자료수령">자료수령</option>
            <option value="가족 행사">가족 행사</option>
            <option value="병원">병원</option>
            <option value="식사">식사</option>
            <option value="조퇴(컨디션난조)">조퇴(컨디션난조)</option>
        </select><br>

        <button type="submit">제출</button>
    </form>

    <div id="result">
        <table id="moveList">
            <thead>
                <tr>
                    <th>관</th>
                    <th>좌석번호</th>
                    <th>복귀교시</th>
                    <th>이동사유</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        let moveList = [];

        function refreshMoveList() {
            const tableBody = document.querySelector("#moveList tbody");
            tableBody.innerHTML = "";

            moveList.forEach((moveData) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${moveData.building}</td>
                    <td>${moveData.seatNumber}</td>
                    <td>${moveData.returnTime}</td>
                    <td>${moveData.reason}</td>
                    <td>${moveData.inputDate}</td>
                    <td>${moveData.inputTime}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function resetTable() {
            moveList = [];
            refreshMoveList();
        }

        document.getElementById("moveForm").addEventListener("submit", (event) => {
            event.preventDefault();

            const building = document.getElementById("building").value;
            const seatNumber = `${document.getElementById("seatNumber").value}-${document.getElementById("seatNumber2").value}`;
            const returnTime = document.getElementById("returnTime").value;
            const reason = document.getElementById("reason").value;
            const now = new Date();
            const inputDate = now.toLocaleDateString("ko-KR");
            const inputTime = now.toLocaleTimeString("ko-KR");

            moveList.push({ building, seatNumber, returnTime, reason, inputDate, inputTime });
            refreshMoveList();
        });
    </script>
</body>
</html>
