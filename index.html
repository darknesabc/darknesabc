<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>러셀 이동일지 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #336699;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            height: 40px;
        }

        button {
            background-color: #336699;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #f2f2f2;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                max-width: 100%;
            }

            table, th, td {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            form {
                padding: 10px;
            }

            select, button {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .additional-form {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>러셀 이동일지 작성</h1>
    <button id="resetButton" onclick="resetTable()">테이블 초기화</button>

    <form id="moveForm">
        <label for="building">관:</label>
        <select id="building" required="">
            <option value="7-1관">7-1관</option>
        </select><br />

        <label for="seatNumber">좌석번호:</label>
        <select id="seatNumber" required="">
            <option value="">선택하세요</option>
            <optgroup label="A~I">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </optgroup>
        </select>

        <select id="seatNumber2" required="">
            <option value="">선택하세요</option>
            <optgroup label="1~40">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <!-- 11~36 options here -->
            </optgroup>
        </select><br />

        <label for="returnTime">복귀교시:</label>
        <select id="returnTime" required="">
            <option value="">선택하세요</option>
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <option value="5">5교시</option>
            <option value="6">6교시</option>
            <option value="7">7교시</option>
            <option value="8">8교시</option>
            <option value="복귀안함">복귀안함</option>
        </select><br />

        <label for="reason">이동사유:</label>
        <select id="reason" required="true">
            <option value="">선택하세요</option>
            <option value="화장실/정수기">화장실/정수기</option>
            <option value="튜터 질의응답">튜터 질의응답</option>
            <option value="외부 학원/과외/보충">외부 학원/과외/보충</option>
            <option value="자료수령">자료수령</option>
            <option value="가족 행사">가족 행사</option>
            <option value="병원">병원</option>
            <option value="식사">식사</option>
            <option value="기타">기타</option>
            <option value="조퇴(컨디션난조)">조퇴(컨디션난조)</option>
            <option value="지각">지각</option>
            <option value="핸드폰 미제출">핸드폰 미제출</option>
            <option value="전자기기 사용">전자기기 사용</option>
            <option value="핸드폰 무단사용">핸드폰 무단사용</option>
            <option value="타층/타관 무단출입">타층/타관 무단출입</option>
            <option value="무단결석/무단이탈">무단결석/무단이탈</option>
            <option value="원내 대화">원내 대화</option>
        </select><br />

        <label for="otherReason" id="otherReasonLabel" style="display:none;">기타 사유:</label>
        <textarea id="otherReason" placeholder="기타 사유를 입력하세요" style="display:none; width: 100%; height: 100px; resize: vertical;"></textarea>

        <button type="submit">제출</button>
    </form>

    <div id="result">
        <table id="moveList" border="1">
            <thead>
                <tr>
                    <th>관</th>
                    <th>좌석번호</th>
                    <th>복귀교시</th>
                    <th>이동사유</th>
                    <th>입력날짜</th>
                    <th>입력시간</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="error" id="errorMessage" style="display: none;">기타 사유를 입력해주세요.</div>

    <script>
        let moveList = [];

        function refreshMoveList() {
            const tableBody = document.querySelector("#moveList tbody");
            tableBody.innerHTML = "";

            moveList.forEach((moveData) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${moveData.building}</td>
                    <td>${moveData.seatNumber}</td>
                    <td>${moveData.returnTime}교시</td>
                    <td>${moveData.reason}</td>
                    <td>${moveData.inputDate}</td>
                    <td>${moveData.inputTime}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("moveForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const building = document.getElementById("building").value;
            const seatNumber = document.getElementById("seatNumber").value + document.getElementById("seatNumber2").value;
            const returnTime = document.getElementById("returnTime").value;
            const reason = document.getElementById("reason").value;
            const otherReason = document.getElementById("otherReason").value;

            if (reason === "기타" && !otherReason.trim()) {
                document.getElementById("errorMessage").style.display = "block";
                return;
            } else {
                document.getElementById("errorMessage").style.display = "none";
            }

            const moveData = {
                building: building,
                seatNumber: seatNumber,
                returnTime: returnTime,
                reason: reason === "기타" ? otherReason : reason
            };

            const now = new Date();
            moveData.inputDate = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`;
            moveData.inputTime = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

            moveList.push(moveData);

            refreshMoveList();

            document.getElementById("moveForm").reset();
            document.getElementById("otherReason").style.display = "none";
            document.getElementById("otherReasonLabel").style.display = "none";

            fetch('https://script.google.com/macros/s/AKfycbyNLzJfpqpDT2xIKCE9S3ix15E3gWRAy1gJ_iluIWNQtPT7NamH63mxjiZegyGOs3CH/exec', {
                method: 'POST',
                body: JSON.stringify(moveData)
            });
        });

        // "기타" 이동사유 선택 시 사유 입력 필드 표시
        document.getElementById("reason").addEventListener("change", function() {
            if (this.value === "기타") {
                document.getElementById("otherReason").style.display = "block";
                document.getElementById("otherReasonLabel").style.display = "block";
            } else {
                document.getElementById("otherReason").style.display = "none";
                document.getElementById("otherReasonLabel").style.display = "none";
                document.getElementById("errorMessage").style.display = "none";
            }

            const repeatReasons = [
                "지각", "핸드폰 미제출", "전자기기 사용", 
                "핸드폰 무단사용", "타층/타관 무단출입", 
                "무단결석/무단이탈", "원내 대화"
            ];

            if (repeatReasons.includes(this.value)) {
                addAdditionalForm();
            }
        });

        function addAdditionalForm() {
            const formContainer = document.createElement("div");
            formContainer.classList.add("additional-form");

            const label = document.createElement("label");
            label.textContent = "추가 사유:";
            formContainer.appendChild(label);

            const textarea = document.createElement("textarea");
            textarea.placeholder = "추가 사유를 입력하세요";
            formContainer.appendChild(textarea);

            const submitButton = document.createElement("button");
            submitButton.textContent = "제출";
            submitButton.onclick = function() {
                // Handle additional form submission
                alert("추가 사유가 제출되었습니다!");
            };
            formContainer.appendChild(submitButton);

            document.body.appendChild(formContainer);
        }

        function resetTable() {
            moveList = [];
            refreshMoveList();
        }
    </script>
</body>
</html>
